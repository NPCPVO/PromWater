    <link rel="stylesheet" href="css/critical-sm.css"  media="(min-width: 576px) and (max-width: 767.98px)">
    <link rel="stylesheet" href="css/critical-xs.css"  media="(max-width: 575.98px)">

    <script>
        (async function () {
        const sizes = {
            '3xl': "(min-width: 2048px)",
            'xxl': "(min-width: 1400px) and (max-width: 2047.98px)",
            'xl': "(min-width: 1200px) and (max-width: 1399.98px)",
            'lg': "(min-width: 992px) and (max-width: 1199.98px)",
            'md': "(min-width: 768px) and (max-width: 991.98px)",
            'sm': "(min-width: 576px) and (max-width: 767.98px)",
            'xs': "(max-width: 575.98px)",
        };

        const cssFiles = {};

        for (const [key, value] of Object.entries(sizes)) {
            // if(window.matchMedia(value).matches){
            // }
            cssFiles[`css/uncritical-${key}.css`] = {media: value};
        }
        
        Object.entries(cssFiles).forEach(function([cssFile, options]) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = cssFile;
            link.media = options?.media || 'print';
            link.onload = function() { this.media = options?.media || 'all'; };
            document.head.appendChild(link);
        });
        })();
    </script>
